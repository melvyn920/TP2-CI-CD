name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DATABASE_URL: postgres://$DB_USER:$DB_PASS@localhost:5432/$DB_NAME

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ job.env.DB_USER }}
          POSTGRES_PASSWORD: ${{ job.env.DB_PASS }}
          POSTGRES_DB: ${{ job.env.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${{ job.env.DB_USER }} -d ${{ job.env.DB_NAME }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run tests
        run: bash scripts/test.sh

      - name: Build Docker image
        run: bash scripts/build.sh

      - name: Push Docker image
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
        run: |
          echo $DOCKER_PASS | docker login $DOCKER_REGISTRY -u $DOCKER_USER --password-stdin
          docker push $DOCKER_REGISTRY/my-blog-api:latest
          docker push $DOCKER_REGISTRY/my-blog-api:${GITHUB_SHA}

  deploy:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: bash -c "bash scripts/deploy.sh"
